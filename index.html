<!DOCTYPE html>
<html>
<head>
    <title>VooV Meeting Registration</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="email"], input[type="tel"] { width: 100%; padding: 8px; }
        button { background: #0066ff; color: white; border: none; padding: 10px 15px; cursor: pointer; }
        #confirmation { display: none; margin-top: 20px; padding: 15px; background: #e8f5e9; }
    </style>
</head>
<body>
    <h1>VooV Meeting Registration</h1>
    <p>Thursday, May 8 (16:00-17:00)</p>
    
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Full Name*</label>
            <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="company">Company*</label>
            <input type="text" id="company" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Contact Number*</label>
            <input type="tel" id="phone" required>
        </div>
        
        <div class="form-group">
            <input type="checkbox" id="agreement" required>
            <label for="agreement">I agree to participate and acknowledge the data privacy policy*</label>
        </div>
        
        <button type="submit">Register</button>
    </form>
    
    <div id="confirmation">
        <h2>Thank you for registering!</h2>
        <p>Your details have been received. The VooV meeting link will be sent to your email approximately 2 weeks before the event on May 8.</p>
    </div>
